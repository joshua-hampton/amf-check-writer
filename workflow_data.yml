    - AMF_product_common_variable_trajectory.yml
    - AMF_file_info.yml
    - AMF_file_structure.yml
    - AMF_global_attrs.yml
  per-product:
    - AMF_product_{product}_air.yml
    - AMF_product_{product}_dimension.yml
